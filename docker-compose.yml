# PA Headless Toolkit - Docker Test Environment
# Port Block: 13 (HTTP: 9300, MySQL: 3436)
# Usage:
#   docker compose up -d                              # Start services
#   docker compose exec wordpress vendor/bin/codecept run wpunit  # Run tests
#   docker compose exec wordpress wp plugin list      # WP-CLI commands
#   docker compose down                               # Stop services

services:
  wordpress:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.1}
    ports:
      - "${WORDPRESS_PORT:-9300}:80"
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST:-mysql}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress_test}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-root}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-root}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER:-admin}
      WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD:-admin}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL:-admin@example.com}
      WP_TESTS_DIR: ${WP_TESTS_DIR:-/tmp/wordpress-tests-lib}
      WP_TESTS_DB_NAME: ${WP_TESTS_DB_NAME:-wordpress_test}
    volumes:
      # Mount the entire plugin source into the WordPress plugins directory
      - .:/var/www/html/wp-content/plugins/pa-headless-toolkit
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pa-headless-net

  mysql:
    image: mysql:8.0
    ports:
      - "${MYSQL_PORT:-3436}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD:-root}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME:-wordpress_test}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - pa-headless-net

volumes:
  mysql_data:

networks:
  pa-headless-net:
    driver: bridge
